<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Alura + Google Gemini</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <section class="gestao-dashboard">
        <aside class="dashboard-aside">
            <nav>
                <ul>
                    <li class="active"><i class="bx bx-home-alt"></i></li>
                    <li><i class='bx bx-cart-add'></i></li>
                    <li><i class="bx bx-cog"></i></li>
                    <li><i class="bx bx-user"></i></li>
                  </ul>
            </nav>
        </aside>
        <main class="dashboard-content">
            <div class="card a">
                <div>
                    <h4>Valor Restante:</h4>
                    <span class="total-balance_value"><strong>R$ 1000,00</strong></span>
                </div>
                <div>
                    <p><strong>Renda Total: R$ <span class="Balance">10000,00</span></strong></p>
                </div>
            </div>
            <div class="card b">
                <div>
                    <h4>Limite de Crédito:</h4>
                    <span class="total-balance_value"><strong>R$ 500,00</strong></span>
                </div>
            </div>
            <div class="card c">
                <div>
                    <h4>Total de Investimentos:</h4>
                    <span class="total-balance_value"><strong>R$ 1800,00</strong></span>
                </div>
            </div>
            <div class="card d">
                <div>
                    <h4>Dividas / Contas Fixas:</h4>
                    <span class="total-balance_value"><strong>R$ -1000,00</strong></span>
                </div>
            </div>
            <div class="grid_2">
                <div class="card e">
                    <div>
                        <h4>Visão Geral de Gastos:</h4>
                        <div class="grafico">
                            <canvas id="myChart"></canvas>
                
                        </div>
                    </div>
                </div>
                <div class="card f">
                    <div>
                        <header>
                            <h4>Gastos de Setembro:</h4>
                        </header>
                        
                        <ul id="lista-de-itens-comprados">
            
                        </ul>
                    </div>
                    <div class="totaldegastos">
                        <h4>Total de gastos:  </h4>
                        <span><strong>R$ 1000,00</strong></span>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <footer></footer>
    
    <script type="module" src="./js/script.js" defer></script>
    
</body>
</html>
